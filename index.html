<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opening Telegram…</title>
  <meta name="robots" content="noindex,nofollow">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: system-ui, sans-serif;
      text-align: center;
      color: #fff;
      flex-direction: column;
    }

    h2 {
      margin-bottom: 18px;
      font-size: 18px;
      color: #0ff;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 6px solid transparent;
      border-top: 6px solid red;
      border-right: 6px solid orange;
      border-bottom: 6px solid yellow;
      border-left: 6px solid cyan;
      border-radius: 50%;
      animation: spin 1s linear infinite, rainbowGlow 2s linear infinite;
      box-shadow: 0 0 8px red, 0 0 16px orange, 0 0 24px yellow, 0 0 32px cyan;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    @keyframes rainbowGlow {
      0%   { box-shadow: 0 0 8px red, 0 0 16px orange, 0 0 24px yellow, 0 0 32px cyan; }
      25%  { box-shadow: 0 0 8px orange, 0 0 16px yellow, 0 0 24px cyan, 0 0 32px red; }
      50%  { box-shadow: 0 0 8px yellow, 0 0 16px cyan, 0 0 24px red, 0 0 32px orange; }
      75%  { box-shadow: 0 0 8px cyan, 0 0 16px red, 0 0 24px orange, 0 0 32px yellow; }
      100% { box-shadow: 0 0 8px red, 0 0 16px orange, 0 0 24px yellow, 0 0 32px cyan; }
    }

    .fallback-link {
      margin-top: 20px;
      font-size: 14px;
      color: #0ff;
    }

    .fallback-link a {
      color: #0ff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Opening Telegram…</h2>
  <div class="loader"></div>
  <div class="fallback-link">
    If nothing happens, <a href="https://t.me/monika7893">click here</a>.
  </div>

  <script>
    (function () {
      const user = "monika7893";
      const appLink = "tg://resolve?domain=" + user;
      const webLink = "https://t.me/" + user;

      // Agar GitHub Pages pe open hua hai to sidha web link
      if (location.hostname.includes("github.io")) {
        window.location.replace(webLink);
        return;
      }

      let fallback = true;
      const cancelFallback = () => { fallback = false; };

      document.addEventListener("visibilitychange", () => {
        if (document.hidden) cancelFallback();
      });
      window.addEventListener("pagehide", cancelFallback);

      // Detect OS
      const ua = navigator.userAgent;
      const isIOS = /iPhone|iPad|iPod/i.test(ua);
      const isAndroid = /Android/i.test(ua);

      // Telegram app kholne ki koshish
      window.location.href = appLink;

      // Delay optimize
      const delay = isIOS ? 1200 : isAndroid ? 700 : 800;

      setTimeout(() => {
        if (fallback) window.location.replace(webLink);
      }, delay);
    })();
  </script>
</body>
</html>
